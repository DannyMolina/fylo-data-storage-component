<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Fylo data storage component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; color: aliceblue; }
    .attribution a { color: hsl(6, 100%, 80%); }
  </style>
</head>
<body>
<main class="wrapper">
  <div class="container-fylo">
    <div class="logo">
      <img src="./images/logo.svg" alt="LogoFylo">
    </div>
    <div class="icons">
      <div class="icon-container">
        <a href="" target="_blank"><img src="./images/icon-document.svg" alt=""></a>
      </div>
      <div class="icon-container">
        <a href="" target="_blank"><img src="./images/icon-folder.svg" alt=""></a>
      </div>
      <div class="icon-container">
        <a href="" target="_blank"><img src="./images/icon-upload.svg" alt=""></a>
      </div>
    </div>
  </div>
  <div class="container-progress">
    <p>Youâ€™ve used <strong>815 GB</strong> of your storage</p>
    <div class="progress-bar">
      <div class="progress-bar-color">
        <div class="progress-ball"></div>
      </div>
    </div>
    <div class="count-progress">
      <p>0 GB</p>
      <p>1000 GB</p>
    </div>
    <div class="gb_left">
      <p><span>185</span>  GB LEFT</p>
    </div>
  </div>
  
</main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Danny Molina</a>.
  </div>
</body>
</html>
